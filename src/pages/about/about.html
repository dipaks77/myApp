<ion-content padding>
  <div class="card">
    <div class="card-body" padding>
      <input type="text" class="form-control" placeholder="Search Country..." [(ngModel)]="inputSearchUser">
      <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries|filter:'name':inputSearchUser; let i = index">
            <td>{{i+1}}</td>
            <td>{{country.name}}</td>
            <td>{{country.code}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
