<ion-content padding>
  <div class="card">
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries; let i = index">
            <td>{{i+1}}</td>
            <td>{{country.name}}</td>
            <td>{{country.code}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
