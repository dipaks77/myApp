<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" class="form-control" placeholder="Search Country..." [(ngModel)]="inputSearchUser">
      </ion-input>
    </ion-item>
    <ion-item>
      <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries|filter:'name':inputSearchUser; let i = index">
            <td>{{i+1}}</td>
            <td>{{country.name}}</td>
            <td>{{country.code}}</td>
          </tr>
        </tbody>
      </table>
    </ion-item>
  </ion-list>
</ion-content>
