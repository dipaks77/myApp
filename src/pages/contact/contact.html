<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Feel free to ask</ion-list-header>
    <ion-item>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter your email id">
        </div>
        <div class="form-group">
          <label>Query</label>
          <textarea class="form-control" placeholder="Enter your query..." rows=5></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </ion-item>
  </ion-list>
</ion-content>
