<ion-content padding>
  <div class="card">
    <div class="card-body" padding>
      <form #contactForm="ngForm" (ngSubmit)="Submit(contactForm, $event)" novalidate>
        <div class="form-group" [ngClass] = "(contactForm.submitted || email.dirty || email.touched) && (email.errors?'has-error':'has-success')">
          <label>Email</label>
          <input type="email" name="email" ngModel #email="ngModel" pattern= "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter Your email id" class="form-control" required>
          <small class="text-danger" *ngIf="contactForm.submitted && email.errors && email.errors.required">Email field is required!</small>
          <small class="text-danger" *ngIf="contactForm.submitted && email.errors && email.errors.pattern">Invalid Email!</small>
        </div>
        <div class="form-group" [ngClass] = "(contactForm.submitted || query.dirty || query.touched) && (query.errors?'has-error':'has-success')">
          <label>Query</label>
          <textarea name="query" ngModel #query="ngModel" class="form-control" rows="5" placeholder="Enter your query" required></textarea>
          <small class="text-danger" *ngIf="contactForm.submitted && query.errors">Query field is required!</small>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</ion-content>
